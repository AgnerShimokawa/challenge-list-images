<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List of Images</title>

    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Public+Sans:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
</head>

<body>
    <ul class="art-pieces">
        <li>
            <img class="image" src="./src/images/rome.png" alt="Rome">
            <div class="piece-information">
                <h2 class="piece-name">Rome</h2>
                <p class="author-name">Michelangelo</p>
            </div>
        </li>
        <li>
            <img class="image" src="./src/images/boat.png" alt="Boat at Sea">
            <div class="piece-information">
                <h2 class="piece-name">Boat at Sea</h2>
                <p class="author-name">Vincent Van Gogh</p>
            </div>
        </li>
        <li>
            <img class="image" src="./src/images/sand-and-sea.png" alt="Sand and Sea">
            <div class="piece-information">
                <h2 class="piece-name">Snad and Sea</h2>
                <p class="author-name">Leonardo Da Vinci</p>
            </div>
        </li>
        <li>
            <img class="image" src="./src/images/starry-night.png" alt="Starry Night">
            <div class="piece-information">
                <h2 class="piece-name">Starry Night</h2>
                <p class="author-name">Vincent Van Gogh</p>
            </div>
        </li>
    </ul>
</body>

</html>
